name: Snyk Project File Scan (PoC)

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  snyk_file_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Downgrade pip for legacy dependencies
        run: python -m pip install "pip<24.1"

      # ðŸ”¥ KEY FIX: no deps + binary only (prevents lxml build)
      - name: Install dependencies (PoC-safe)
        run: |
          pip install -r vulcode/requirements.txt --no-deps --only-binary=:all: || true

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      - name: Run Snyk Scan
        run: snyk test --all-projects --json-file-output=snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Monitor Project in Snyk
        run: snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json
