name: Snyk SCA Scan

on:
  workflow_dispatch:   # Manual trigger
  push:
    paths:
      - 'vulcode/**'
  pull_request:
    paths:
      - 'vulcode/**'

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚ö° Install dependencies (important for Python SCA!)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r vulcode/requirements.txt

      # üîç Run Snyk test
      - name: Run Snyk SCA
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=vulcode/requirements.txt --package-manager=pip --skip-unresolved --json-file-output=report.json

      # üìä Monitor project in Snyk dashboard
      - name: Monitor Snyk project
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --file=vulcode/requirements.txt --package-manager=pip

      # üìÇ Upload JSON report as artifact
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-report
          path: report.json

      # üñ•Ô∏è Show summary of vulnerabilities
      - name: Show Snyk results
        run: |
          cat report.json | jq '.vulnerabilities[] | {id, severity, title}'
