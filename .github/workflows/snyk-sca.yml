name: Snyk SCA Scan

on:
  workflow_dispatch:   # manual trigger
  push:
    paths:
      - 'vulcode/**'
  pull_request:
    paths:
      - 'vulcode/**'

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk SCA
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=vulcode/requirements.txt --package-manager=pip --json-file-output=report.json

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-report
          path: report.json

      - name: Show Snyk results
        run: |
          cat report.json | jq '.vulnerabilities[] | {id, severity, title}'
