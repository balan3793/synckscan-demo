name: Snyk Project File Scan (PoC)

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  snyk_file_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Intentionally DO NOT install deps (PoC)
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      - name: Run Snyk Scan (skip unresolved)
        run: snyk test --all-projects --skip-unresolved --json-file-output=snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Monitor Project in Snyk
        run: snyk monitor --all-projects --skip-unresolved
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json
