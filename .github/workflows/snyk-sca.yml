name: Snyk Scan

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # Manual trigger

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 5️⃣ Authenticate Snyk
      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      # 6️⃣ Run Snyk test and save results
      - name: Run Snyk test
        run: snyk test --all-projects --severity-threshold=high --json > snyk-results.json

      # 7️⃣ Monitor project in Snyk dashboard
      - name: Monitor project
        run: snyk monitor --all-projects

      # 8️⃣ Upload scan results as artifact
      - name: Upload Snyk scan results
        uses: actions/upload-artifact@v3
        with:
          name: snyk-scan-results
          path: snyk-results.json
