name: Snyk SCA Scan

on:
  workflow_dispatch:   # ðŸ‘ˆ manual trigger from Actions tab
  push:
    paths:
      - 'vulcode/**'
  pull_request:
    paths:
      - 'vulcode/**'

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk SCA
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=vulcode/requirements.txt --package-manager=pip --skip-unresolved --json-file-output=report.json

      - name: Convert JSON to HTML
        run: python convert_to_html.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-reports
          path: |
            report.json
            report.html

      - name: Show Snyk results (CLI summary)
        run: |
          cat report.json | jq '.vulnerabilities[] | {id, severity, title}'
