name: Snyk SCA Scan

on:
  workflow_dispatch:   # Manual trigger
  push:
    paths:
      - 'vulcode/**'
  pull_request:
    paths:
      - 'vulcode/**'

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"  # Adjust if needed

      # 3️⃣ Install vulnerable dependencies without conflicts
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver -r vulcode/requirements.txt

      # 4️⃣ Run Snyk test
      - name: Run Snyk SCA
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=vulcode/requirements.txt --package-manager=pip --skip-unresolved --json-file-output=report.json

      # 5️⃣ Monitor project in Snyk dashboard
      - name: Monitor Snyk project
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --file=vulcode/requirements.txt --package-manager=pip

      # 6️⃣ Upload JSON report as artifact
      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-report
          path: report.json

      # 7️⃣ Show summary of vulnerabilities
      - name: Show Snyk results
        run: |
          if [ -s report.json ]; then
            cat report.json | jq '.vulnerabilities[] | {id, severity, title}'
          else
            echo "No vulnerabilities found"
          fi
