name: Snyk SCA Scan

on:
  workflow_dispatch:   # manual trigger
  push:
    paths:
      - 'vulcode/**'
  pull_request:
    paths:
      - 'vulcode/**'

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install Python & pip
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install jq for JSON parsing
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 3️⃣ Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 4️⃣ Run Snyk Test (JSON output)
      - name: Run Snyk Test
        run: snyk test --file=vulcode/requirements.txt --package-manager=pip --json > report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 5️⃣ Push results to Snyk dashboard
      - name: Push results to Snyk dashboard
        run: snyk monitor --file=vulcode/requirements.txt --package-manager=pip
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 6️⃣ Convert JSON to HTML (custom script)
      - name: Convert JSON to HTML
        run: python convert_to_html.py report.json report.html

      # 7️⃣ Upload artifacts
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-reports
          path: |
            report.json
            report.html

      # 8️⃣ Show CLI summary in logs
      - name: Show Snyk summary
        run: |
          if [ -f report.json ]; then
            cat report.json | jq '.vulnerabilities?[]? | {id, severity, title}'
          else
            echo "No report.json found"
          fi
