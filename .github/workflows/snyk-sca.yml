name: Snyk Project File Scan (PoC)

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  snyk_file_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Downgrade pip (optional, avoids metadata issues)
      - name: Downgrade pip for legacy deps
        run: python -m pip install "pip<24.1"

      # 4️⃣ Install dependencies safely (PoC: skip problematic builds)
      - name: Install dependencies (PoC-safe)
        run: |
          pip install --no-build-isolation --no-use-pep517 --no-deps -r vulcode/requirements.txt || true

      # 5️⃣ Set up Snyk CLI
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      # 6️⃣ Run Snyk scan in manifest-only mode
      - name: Run Snyk Scan (manifest mode)
        run: snyk test --file=vulcode/requirements.txt --package-manager=pip --json-file-output=snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 7️⃣ Upload results to Snyk dashboard
      - name: Monitor Project in Snyk
        run: snyk monitor --file=vulcode/requirements.txt --package-manager=pip
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 8️⃣ Upload Snyk report as GitHub artifact
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json
