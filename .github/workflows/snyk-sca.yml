name: Snyk PoC Scan

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  snyk_file_scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Downgrade pip
      - name: Downgrade pip
        run: python -m pip install "pip<24.1"

      # Install direct dependencies (PoC-safe)
      - name: Install direct dependencies (PoC-safe)
        run: |
          pip install --no-build-isolation --ignore-installed -r synckscan-demo/vulcode/requirements.txt || true

      # Set up Snyk CLI
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      # Run Snyk Scan (manifest mode)
      - name: Run Snyk Scan
        run: snyk test --file=synckscan-demo/vulcode/requirements.txt --package-manager=pip --json-file-output=snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Upload results to Snyk dashboard
      - name: Monitor Project in Snyk
        run: snyk monitor --file=synckscan-demo/vulcode/requirements.txt --package-manager=pip
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Upload Snyk report as artifact
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json
