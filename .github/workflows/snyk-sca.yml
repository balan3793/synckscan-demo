name: Snyk SCA Scan

on:
  workflow_dispatch:
  push:
    paths:
      - 'vulcode/**'
  pull_request:
    paths:
      - 'vulcode/**'

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install jq for JSON parsing
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # Run Snyk test (local) and allow workflow to continue even if vulnerabilities found
      - name: Run Snyk SCA (local test)
        run: snyk test --file=vulcode/requirements.txt --package-manager=pip --json > report.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Push results to Snyk dashboard
      - name: Push results to Snyk dashboard
        run: snyk monitor --file=vulcode/requirements.txt --package-manager=pip
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Convert JSON to HTML (optional)
      - name: Convert JSON to HTML
        run: python convert_to_html.py

      # Upload JSON and HTML reports
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-reports
          path: |
            report.json
            report.html

      # Show CLI summary in logs
      - name: Show Snyk vulnerabilities summary
        run: |
          cat report.json | jq '.vulnerabilities[] | {id, severity, title}' || echo "No vulnerabilities found"
