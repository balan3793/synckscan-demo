name: Snyk SCA Scan

on:
  workflow_dispatch:   # ðŸ‘ˆ enables manual trigger
    inputs:
      scan_target:
        description: 'Which folder to scan (default: vulcode)'
        required: false
        default: 'vulcode'
      severity_threshold:
        description: 'Minimum severity to report (low, medium, high, critical)'
        required: false
        default: 'low'
  push:
    paths:
      - 'vulcode/**'
  pull_request:
    paths:
      - 'vulcode/**'

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies (force wheels only)
        run: |
          cd ${{ github.event.inputs.scan_target }}
          sed -i 's/^PyYAML.*/PyYAML==6.0.1/' requirements.txt
          pip install --only-binary=:all: -r requirements.txt

      - name: Run Snyk SCA
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=${{ github.event.inputs.scan_target }}/requirements.txt \
                --severity-threshold=${{ github.event.inputs.severity_threshold }} \
                --json-file-output=report.json

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-report
          path: report.json

      - name: Show Snyk results
        run: |
          cat report.json | jq '.vulnerabilities[] | {id, severity, title}'
