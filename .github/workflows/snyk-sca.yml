name: Snyk SCA Scan

on:
  push:
    paths:
      - 'vulcode/**'
  pull_request:
    paths:
      - 'vulcode/**'

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd vulcode
          pip install -r requirements.txt

      - name: Run Snyk SCA
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=vulcode/requirements.txt --json-file-output=report.json

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-report
          path: report.json
