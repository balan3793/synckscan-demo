name: Snyk SCA Scan

on:
  workflow_dispatch:   # manual trigger
  push:
    paths:
      - 'vulcode/**'
  pull_request:
    paths:
      - 'vulcode/**'

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential python3-dev

      - name: Install dependencies
        run: |
          cd vulcode
          pip install -r requirements.txt

      - name: Run Snyk SCA
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=vulcode/requirements.txt --json-file-output=report.json

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-report
          path: report.json

      - name: Show Snyk results
        run: |
          cat report.json | jq '.vulnerabilities[] | {id, severity, title}'
